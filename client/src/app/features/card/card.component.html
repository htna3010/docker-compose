<mat-card class="card-container">
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-content id="card-content">
      <p>{{ content }}</p>
    </mat-card-content>
    
    <mat-card-actions id="card-button">
      <button mat-raised-button color="primary" (click)="onClickButton()">Envoyer</button>
    </mat-card-actions>
  </mat-card>
